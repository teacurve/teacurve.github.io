---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>
<p><small>Posted: {{ page.date | date: "%-d %B %Y" }}, Last Updated: {{ page.updated | date: "%-d %B %Y" }}</small></p>


{{content | toc}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
